<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>html/js格式化压缩 - soilove</title><meta charset="UTF-8"><meta name="description" content="html/js格式化压缩"><meta name="keywords" content="html/js格式化压缩"><script src="jquery.min.js"></script><script src="base.js" type="text/javascript"></script><script src="jsformat.js" type="text/javascript"></script><script src="htmlformat.js" type="text/javascript"></script><style>.panel-body div{float:left;text-align:center;}.panel-body textarea{width:100%}.panel-body button{margin:5px;}</style></head><body><br/><div class="panel-body"> 	<div style="height:auto;float:none">	<textarea id="content" name="RawJson" class="json_input" rows="16" style="width: 100%;" spellcheck="false" placeholder="请输入Javascript 或者 HTML 代码"></textarea>	</div>	<div class="btn-group" role="group" aria-label="...">	<span class="caret"></span>		<br/>	<button type="button" class="btn btn-primary" onclick="return do_js_beautify();" id="beautify">格式化</button>	<button type="button" class="btn btn-primary" onclick="pack_js(0);">压缩</button>	<button type="button" class="btn btn-danger" onclick="Empty();">清空</button>	</div> </div><input type="hidden" id="tabsize" value="1"/><script type="text/javascript">	if(window.localStorage && localStorage.getItem("content2format")){	 	document.getElementById('content').value = localStorage.getItem("content2format");	 	localStorage.setItem("content2format","");	}	    function do_js_beautify() {        document.getElementById('beautify').disabled = true;        js_source = document.getElementById('content').value.replace(/^\s+/, '');        tabsize = document.getElementById('tabsize').value;        tabchar = ' ';        if (tabsize == 1) {            tabchar = '\t';        }        if (js_source && js_source.charAt(0) === '<') {            document.getElementById('content').value = style_html(js_source, tabsize, tabchar, 80);        } else {            document.getElementById('content').value = js_beautify(js_source, tabsize, tabchar);        }        document.getElementById('beautify').disabled = false;        return false;    }    function pack_js(base64) {        var input = document.getElementById('content').value.replace(/^\s+|\s+$/g,"");		if(input == ''){			alert('请输入需要压缩的内容!');			return;		}		        var packer = new Packer;        if (base64) {            var output = packer.pack(input, 1, 0);        } else {            var output = packer.pack(input, 0, 0);        }        document.getElementById('content').value = output;    }    function Empty() {        document.getElementById('content').value = '';        document.getElementById('content').select();    }		    function GetFocus() {			document.getElementById('content').focus();    }</script></body></html>
