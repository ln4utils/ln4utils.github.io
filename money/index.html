<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>		人民币大小写转换 - soilove	</title>	<meta charset="UTF-8">	<meta name="description" content="数字/人民币转换,人民币大小写转换">	<meta name="keywords" content="数字/人民币转换,人民币大小写转换">	<script src="jquery.min.js">	</script>	<style>		.panel-body div{float:left;text-align:center;}.panel-body textarea{width:100%}.panel-body																					  button{margin:5px;}	</style></head><body><br/><div class="panel-body" style="float: left;width:99%;border:0px">	<table>		<tr>			<td>				<input type="text" id="str" style="width:500px;height:50px;border:1px solid green;padding:20px;"					   placeholder="请填写需要转换的内容，如：299或贰佰玖拾玖圆整">			</td>		</tr>		<tr>			<td>				<button type="button" class="btn btn-primary" onclick="change(true);">					小写转大写				</button>				&nbsp;&nbsp;&nbsp;				<button type="button" class="btn btn-primary" onclick="change(false);">					大写转小写				</button>				&nbsp;&nbsp;&nbsp;				<button type="button" class="btn btn-danger" onclick="Empty();">					清空				</button>			</td>		</tr>		<tr>			<td>				<input type="text" id="estr" style="width:500px;height:50px;border:1px solid green;padding:20px;">			</td>		</tr>	</table></div><script>	function Empty() {		document.getElementById('estr').value = '';		document.getElementById('str').value = '';	}	var hzf = "零壹贰叁肆伍陆柒捌玖";	function change(sz2hz) {		var str = $("#str").val();		if (sz2hz) {			var res = "";			for (var i = 0; i < str.length; i++) {				var num = str.charAt(i);				if (num == ".") {					res += "点";				} else {					res += hzf.charAt(parseInt(num));				}			}			$("#rmb").show();			$("#estr").val(changeNumMoneyToChinese(str));		} else {			var numstr = "";			var length = str.length;			for (var i = 0; i < length; i++) {				var numhz = str.charAt(i);				var num = hzf.indexOf(numhz);				if (num != -1) {					str = str.replace(numhz, num);					numstr += num;				} else {					if (numhz == "元" || numhz == "圆" || numhz == "点") {						numstr += ".";					}				}			}			$("#rmb").hide();			$("#estr").val(numstr);		}	}	function changeNumMoneyToChinese(money) {		var cnNums = new Array("零", "壹", "贰", "叁", "肆", "伍", "陆", "柒", "捌", "玖"); //汉字的数字		var cnIntRadice = new Array("", "拾", "佰", "仟"); //基本单位		var cnIntUnits = new Array("", "万", "亿", "兆"); //对应整数部分扩展单位		var cnDecUnits = new Array("角", "分", "毫", "厘"); //对应小数部分单位		var cnInteger = "整"; //整数金额时后面跟的字符		var cnIntLast = "圆"; //整型完以后的单位		var maxNum = 999999999999999.9999; //最大处理的数字		var IntegerNum; //金额整数部分		var DecimalNum; //金额小数部分		var ChineseStr = ""; //输出的中文金额字符串		var parts; //分离金额后用的数组，预定义		if (money == "") {			return "";		}　　money = parseFloat(money);		if (money >= maxNum) {　　alert('超出最大处理数字');			return "";		}		if (money == 0) {　　ChineseStr = cnNums[0] + cnIntLast + cnInteger;			return ChineseStr;		}　　money = money.toString(); //转换为字符串		if (money.indexOf(".") == -1) {　　IntegerNum = money;　　DecimalNum = '';		} else {　　parts = money.split(".");　　IntegerNum = parts[0];　　DecimalNum = parts[1].substr(0, 4);		}		if (parseInt(IntegerNum, 10) > 0) { //获取整型部分转换			var zeroCount = 0;			var IntLen = IntegerNum.length;			for (var i = 0; i < IntLen; i++) {				var n = IntegerNum.substr(i, 1);				var p = IntLen - i - 1;				var q = p / 4;				var m = p % 4;				if (n == "0") {　　zeroCount++;				} else {					if (zeroCount > 0) {　　ChineseStr += cnNums[0];					}　　zeroCount = 0; //归零					ChineseStr += cnNums[parseInt(n)] + cnIntRadice[m];				}				if (m == 0 && zeroCount < 4) {　　ChineseStr += cnIntUnits[q];				}			}　　ChineseStr += cnIntLast;　　 //整型部分处理完毕		}		if (DecimalNum != '') { //小数部分			var decLen = DecimalNum.length;			for (var i = 0; i < decLen; i++) {				var n = DecimalNum.substr(i, 1);				if (n != '0') {　　ChineseStr += cnNums[Number(n)] + cnDecUnits[i];				}			}		}		if (ChineseStr == '') {　　ChineseStr += cnNums[0] + cnIntLast + cnInteger;		} else if (DecimalNum == '') {　　ChineseStr += cnInteger;		}		return ChineseStr;	}</script></body></html>
