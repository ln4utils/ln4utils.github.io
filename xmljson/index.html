<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>		xml/json互转 - soilove	</title>	<meta charset="UTF-8">	<meta name="description" content="xml/json互转">	<meta name="keywords" content="xml/json互转">	<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js">	</script>	<script type="text/javascript" src="ObjTree.js">	</script>	<script type="text/javascript" src="jkl-dumper.js">	</script>	<style>		.panel-body div{float:left;text-align:center;}.panel-body textarea{width:100%}.panel-body																					  button{margin:5px;}	</style></head><body><br/><div class="panel-body">	<table style="width:99%;">		<tr>			<td>				<div style="width: 99%;">				<span>					JSON				</span>					<textarea id="json" name="RawJson" class="json_input" rows="30" spellcheck="false"							  placeholder="要转为xml的json数据"></textarea>				</div>			</td>		</tr>		<tr>			<td>				<div style="margin-top:20px;padding-right:3px;padding-left:6px;">					[<input id="zyBianma" type="checkbox"> 转义编码]					<button id="toxml">						<span class="glyphicon glyphicon-arrow-left">							json转xml						</span>					</button>					<button id="tojson">					<span class="glyphicon glyphicon-arrow-right">						xml转json					</span>					</button>					<input id="reset" type="button" value="清空">				</div>			</td>		</tr>		<tr>			<td>				<div style="width: 99%;">				<span>					XML				</span>					<textarea id="xml" name="RawJson" class="json_input" rows="30" spellcheck="false"							  placeholder="要转为json的xml数据"></textarea>				</div>			</td>		</tr>	</table>	<br/></div><script>	function repalceFh(c) {		return c.replace(/&gt;/g, ">").replace(/&lt;/g, "<").replace(/&quot;/g, "\"");	}	$(function() {		$("#tojson").on("click",				function(e) {					var xotree = new XML.ObjTree();					var dumper = new JKL.Dumper();					var xmlText = $("#xml").val();					if ($("#zyBianma").attr("checked")) {						xmlText = repalceFh(xmlText);					}					var tree = xotree.parseXML(xmlText);					$("#json").val(dumper.dump(tree));				});		$("#toxml").on("click",				function(e) {					var xotree = new XML.ObjTree();					var json = eval("(" + $("#json").val() + ")");					$("#xml").val(formatXml(xotree.writeXML(json)));				});		$("#reset").click(function() {			$("#xml,#json").val("");		});	})</script></body></html>
